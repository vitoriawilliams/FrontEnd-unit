<!--Vamos alterar o conteúdo pelo valor de seus atributos-->

<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <body>
        <h2>Vamos alterar o estilo de uma página com uma ação</h2>
        <p id="teste04">Com o JavaScript podemos alterar o estilo de um texto.</p>
        <button type="button" onclick="document.getElementById('teste04').style.fontSize='85px'">Mágica!</button>
    </body>
</html>
